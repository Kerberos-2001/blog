{% extends 'post/base.html' %}

{% block content %}
<div class="container" style="margin-top: 2%;">
    <div class="row">
        {% for blog in obj %}
        <div class="col-lg-4 col-md-6">
            <a href="/blog/{{ blog.slug }}">
                <div class="card" id="cards">
                    <img src="{{ blog.image.url }}" height="200px" width="200px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-header justify-content-center">{{ blog.title }}</h4>
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>

<a class="btn btn-amber" style="position: absolute; right: 10px; bottom: 10px; z-index: 10;"
    href="/add_blog">Add</button>
    {% endblock %}
