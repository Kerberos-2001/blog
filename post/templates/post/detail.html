{% extends 'post/base.html' %}

{% block content %}
<div class="container" style="margin-top: 1%;">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <image src='{{ obj.image.url }}' height=500>
        </div>
        <div class="col-lg-6 col-md-6">
            <h2>
                {{ obj.title }}
            </h2>
            <br>
            <p>
                {{ obj.body }}
            </p>
        </div>

    </div>
</div>
{% endblock %}
